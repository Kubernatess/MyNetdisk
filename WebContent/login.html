<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<style>
#input-verify{
	outline: #999 solid thick;
	height: 25px;
	margin-bottom: 10px;
}
#verification{
	display: inline;
	height: 50px;
	width: auto;
}
font{
	display:none;
	color:red;
}
</style>
<script>
//切换验证码图片
function changeVerification(){
	var verification=document.getElementById('verification');
	verification.onclick=function(){
		verification.src="/MyNetdisk/VerificationGraphics?time="+new Date().getTime();
	};
}

window.onload=function(){
	//获取账号、密码、登陆按钮对象
	var oBtn=document.getElementById('login');
	var oUsername=document.getElementById('username');
	var oPassword=document.getElementById('password');
	var oVerification=document.getElementById('input-verify');
	var arrFont=document.getElementsByTagName('font');
	//获取对象的值
	var username=oUsername.value;
	var password=oPassword.value;
	var verification=oVerification.value;
	
	oUsername.onblur=oPassword.onblur=oVerification.onblur=function(){
		//获取对象的值
		username=oUsername.value;
		password=oPassword.value;
		verification=oVerification.value;
		if(username!="")
			arrFont[0].style.display="none";
		if(password!="")
			arrFont[2].style.display="none";
		if(verification!="")
			arrFont[4].style.display="none";
		
		arrFont[1].style.display="none";
		arrFont[3].style.display="none";
		arrFont[5].style.display="none";
		
	};
	
	//点击提交按钮后
	oBtn.onclick=function(){
		//获取对象的值
		username=oUsername.value;
		password=oPassword.value;
		verification=oVerification.value;
		//如果用户名为空,显示font标签 否则不显示
		if((username=="")&&(arrFont[1].style.display=="none")){
			arrFont[0].style.display="block";
			return;
		}
		
		//如果密码为空,显示font标签 否则不显示
		if((password=="")&&(arrFont[3].style.display=="none")){
			arrFont[2].style.display="block";
			return;
		}	
		//如果验证码为空,显示font标签 否则不显示
		if((verification=="")&&(arrFont[5].style.display=="none")){
			arrFont[4].style.display="block";
			return;
		}			
	
		//Ajax判断账号名是否存在
		if(username!=""){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4){
					if((eval(xhr.responseText)==0)&&(arrFont[0].style.display=="none")){
						//如果用户名不存在,显示font标签
						arrFont[1].style.display="block";
						return;
					}
					else{
						//用户名存在,隐藏font标签
						arrFont[1].style.display="none";
					}
				}
			};
			xhr.open("get","/MyNetdisk/UsernameServlet?username="+username);
			xhr.send(null);
		}
		
		
		//Ajax判断密码是否正确
		if(password!=""){
			var xhr2=new XMLHttpRequest();
			xhr2.onreadystatechange=function(){
				if(xhr2.readyState==4){
					if((eval(xhr2.responseText)==0)&&(arrFont[2].style.display=="none")){
						//如果密码不正确,显示font标签
						arrFont[3].style.display="block";
						return;
					}
					else{
						//密码正确,隐藏font标签
						arrFont[3].style.display="none";
					}
				}
			};
			xhr2.open("get","/MyNetdisk/confirmServlet?username="+username+"&password="+password);
			xhr2.send(null);
		}
		
		
		//Ajax判断验证码是否正确
		var xhr3=new XMLHttpRequest();
		xhr3.onreadystatechange=function(){
			
		};
		xhr3.open("get","/MyNetdisk/VerificationServlet?username="+username+"&password="+password);
		xhr3.send(null);
		
	};
	
};
</script>
</head>

<body>
<div class="dowebok">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form">
				<span class="login100-form-title">
					会员登陆
				</span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="username" id="username" placeholder="用户名">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-user-circle" aria-hidden="true"></i>
					</span>
				</div>
				
				<font>用户名不能为空</font>
				<font>当前用户不存在</font>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="password" name="password" id="password" placeholder="密码">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				<font>密码不能为空</font>
				<font>密码错误</font>
				
				<input type="text" id="input-verify" placeholder="输入验证码" >
                
                <font>验证码不能为空</font>
                <font>验证码有误</font>
                
                <img width=100 id="verification" src="/MyNetdisk/VerificationGraphics" onclick="changeVerification();" >
				
				<div class="container-login100-form-btn">
					<input type="button" name="login" id="login" value="登陆" class="login100-form-btn">
				</div>

				<div class="text-center p-t-12">
					<a class="txt2" href="javascript:">
						忘记密码？
					</a>
				</div>

				<div class="text-center p-t-130">
					<a class="txt2" href="/MyNetdisk/register.html" target="_blank">
							还没有账号？立即注册
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
