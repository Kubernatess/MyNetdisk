<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>register</title>
<link href="css/register.css" rel="stylesheet" type="text/css">
<script src="js/register.js"></script>
</head>

<body>
<form action="/MyNetdisk/registerServlet" method="GET" name="registerForm" validate>
  <fieldset>
    <legend>Register</legend>
    <p>用户名*</p><input name="username" id="username" type="text" required />
    <font>用户名不能为空</font>
    <font>用户名已被注册</font>
    <p>密码*</p><input name="password" id="password" type="password" required />
    <font>密码不能为空</font>
    <font>密码至少6位</font>
    <p>确认密码*</p><input name="comfirm" id="comfirm" type="password" required />
    <font>确认密码不能为空</font>
    <font>密码不一致</font>
    <p>电话/手机号*</p><input name="telephone" type="text" placeholder="选填" />
    <p>邮箱*</p><input name="email" type="email" placeholder="选填" />
    <br/><br/>
    <input type="button" name="submission" id="submission" value="提交" ><br/><br/>
  </fieldset>
</form>

<input type='color' id='favcolor' value='#fff'><label id='changeSkin' for="favcolor">Skin</label>
</body>
</html>
